<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaylaniForm</title>
</head>

<body>
    <div class="form1">
    <form action="">
        <img src="./Saylani-logo.png" alt="Saylani-logo">
        <h1>Student Registration Form</h1>
        
        <table>
           
            <tr>
                <td>UserName: </td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" required></td>
            </tr>
            <tr>
                <td>FullName:</td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" required></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="number" required></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td>Course:</td>

                <td><select name="Course" id="" required>
                        <option value="select" selected>select</option>
                        <option value="WebDevelopment">WebDevelopment</option>
                        <option value="GraphicDesigning">GraphicDesigning</option>
                        <option value="DigitalMarketing">DigitalMarketing</option>
                    </select></td>
                <td>Other:</td>
                <td><input type="text"></td>

            </tr>
            <tr>
                <td>Timings:</td>
                <td><select name="Timings" id="">
                        <option value="select" selected>select</option>
                        <option value="2:00pm-3:30pm">2:00pm-3:30pm</option>
                        <option value="11:00am-1:00pm">11:00am-1:00pm</option>
                        <option value="9:00am-11:00am">9:00am-11:00am</option>
                    </select></td>
            </tr>
            <tr>
                <td>SMIT Branch:</td>
                <td><select name="Branch" id="">
                        <option value="select" selected>select</option>
                        <option value="Zaitoon Ashraf">ZaitoonAshraf</option>
                        <option value="Numaish">Numaish</option>
                        <option value="Paposh">Paposh</option>
                    </select></td>
            </tr>
            <tr>
                <td><input type="submit" name="Submit" id="" class="but1"> <input class="but1"   type="Reset"></td>

                
            </tr>

        </table>

 

    </form>
</div>
</body>

</html>
